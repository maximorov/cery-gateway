http:
  middlewares:
    auth:
      basicAuth:
        users:
          - "admin:$apr1$WIsqq2X4$j71KVDK0XNLr920rGZN6l0" # cerytrafiekultimatepassword
    my-jwt-middleware:
      plugin:
        jwt-validation-middleware:
          secret: ThisIsMyVerySecret
          optional: true
          payloadHeaders:
            X-Custom-Header1: sub
            X-Custom-Header2: name
          authQueryParam: authToken
          authCookieName: authToken
          forwardAuth: false

  routers:
    # services
    user-ms:
      rule: "Host(`cery.local`)"
      entryPoints:
        - web
      service: user-ms
      middlewares:
        - my-jwt-middleware
    cmr-ms:
      rule: "Host(`cery.local`)"
      entryPoints:
        - web
      service: cmr-ms
    garage-ms:
      rule: "Host(`cery.local`)"
      entryPoints:
        - web
      service: garage
    # api
    traefik-api:
      rule: "Host(`cery.local`)"
      entryPoints:
        - traefik
      service: api@internal
      middlewares:
        - auth

  services:
    user-ms:
      loadBalancer:
        servers:
          - url: "http://localhost:8081"
    cmr-ms:
      loadBalancer:
        servers:
          - url: "http://localhost:8082"
    garage-ms:
      loadBalancer:
        servers:
          - url: "http://localhost:8083"
